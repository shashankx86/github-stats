<svg width="360" height="210" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #000000;
  stroke: rgb(96, 165, 250);
  stroke-width: 0.5px;
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 24px);
}

h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font-size: 16px;
  font-weight: 600;
  color: #c9d1d9;
  fill: #c9d1d9;
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

li {
  display: inline-flex;
  font-size: 12px;
  margin-right: 2ch;
  align-items: center;
  flex-wrap: nowrap;
}

div.ellipsis {
  height: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
}

.octicon {
  fill: #8b949e;
  margin-right: 0.5ch;
  vertical-align: top;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: rgba(110, 118, 129, 0.4);
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
}

.progress-item {
  outline: 2px solid #393f47;
  border-collapse: collapse;
}

.lang {
  font-weight: 600;
  margin-right: 4px;
  color: #c9d1d9;
}

.percent {
  color: #8b949e;
}
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="17" width="318" height="176">
<div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">

<h2>Languages Used (By File Size)</h2>

<div>
<span class="progress">
{{ progress }}
</span>
</div>

<ul>

{{ lang_list }}

</ul>

</div>
</foreignObject>
</g>
</g>
</svg>
